<h1 class="hedi">Signup Form</h1>
<form [formGroup]="signupForm" (ngSubmit)="consoleForm()">
    <div class="signup-root-div">
        <div class="signup">
            <div class="mb-3">
                <label class="form-label">Enter name </label>
                <input type="name" class="form-control" id="exampleInputname" aria-describedby="emailHelp"
                    placeholder="Enter name here" formControlName="username">
                <div *ngIf="signupForm.controls.username.touched" >
                    <label class="form-error" *ngIf="signupForm.controls.username.errors?.required">This field is required</label>
                    <label class="form-error" *ngIf="signupForm.controls.username.errors?.minlength">Must be 3 characters long</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter mobile number</label>
                <input type="number" class="form-control" id="exampleInputname" aria-describedby="emailHelp"
                    placeholder="Enter mobile number" formControlName="mobile">
                    <div *ngIf="signupForm.controls.mobile.touched" >  
                        <label class="form-error" *ngIf="signupForm.controls.mobile.errors?.required">This field is required</label>
                        <label class="form-error" *ngIf="signupForm.controls.mobile.errors?.pattern">Must be 10 characters long,Enter without 0 or +91</label>
                    </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email here" formControlName="email">
                    <div *ngIf="signupForm.controls.email.touched" >
                        <label class="form-error" *ngIf="signupForm.controls.email.errors?.required">This field is required</label>
                        <label class="form-error" *ngIf="signupForm.controls.email.errors?.email">Enter valid email</label>
                    </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password here"
                    formControlName="password">
                    <div *ngIf="signupForm.controls.password.touched" >
                        <label class="form-error" *ngIf="signupForm.controls.password.errors?.required">This field is required</label>
                        <label class="form-error" *ngIf="signupForm.controls.password.errors?.minlength">Must be 6 characters long</label>
                    </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Gender</label>
                <input type="name" class="form-control" id="exampleInputPassword1" placeholder="Enter gender here"
                    formControlName="gender">
                <div *ngIf="signupForm.controls.gender.touched">
                    <label class="form-error" *ngIf="signupForm.controls.gender.errors?.required">This field is required</label>
                </div>
            </div>
           
            <div class="mb-3">
                <label class="form-label">Enter your address</label>
                <input type="address" class="form-control" id="exampleInputname" aria-describedby="emailHelp"
                    placeholder="Enter address here" formControlName="address">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label">Check me out</label>
            </div>
            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
